<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mozilla+Text:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<title>Calculator</title>
</head>
<body>
	<div id="main-container">
		<div id="display">1234+5678</div>
		<div id="all-buttons">
			<div id="numbers">
				<button class="numbers">1</button>
				<button class="numbers">2</button>
				<button class="numbers">3</button>
				<button class="numbers">4</button>
				<button class="numbers">5</button>
				<button class="numbers">6</button>
				<button class="numbers">7</button>
				<button class="numbers">8</button>
				<button class="numbers">9</button>
				<button class="numbers" id="zero">0</button>
			</div>
			<div id="operators">
				<button id="clear">AC</button>
				<button>+</button>
				<button>-</button>
				<button>x</button>
				<button>รท</button>
				<button>=</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
