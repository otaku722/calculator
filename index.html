<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="display">1234+5678</div>
            <div id="all-buttons">
            <div id="right-side">
                <button id="clear">AC</button>
                <div id="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>รท</button>
                    <button>=</button>
                </div>
            </div>
            <div id="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
